ot;^19&quot;,203,536870915]],[&quot;^1D&quot;,[750,&quot;^11&quot;,[[&quot;Link&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[&quot;File&quot;,&quot;https://congjinyebaiya-pics.oss-cn-hangzhou.aliyuncs.com/423e91de15b167accd53ad30dc6628c11e7a0e00.png&quot;],&quot;^1O&quot;,[[&quot;Plain&quot;,&quot;&quot;]],&quot;^1P&quot;,&quot;![](https://congjinyebaiya-pics.oss-cn-hangzhou.aliyuncs.com/423e91de15b167accd53ad30dc6628c11e7a0e00.png)&quot;,&quot;^1Q&quot;,&quot;&quot;]]],536870915]],[&quot;^1D&quot;,[750,&quot;^D&quot;,&quot;~u603b9bbc-61a3-4c62-9713-99ad0de40a34&quot;,536870915]],[&quot;^1D&quot;,[751,&quot;^K&quot;,&quot;603b9bbd-62c4-434b-8a63-7a8cbd3b5c9c&quot;,536870915]],[&quot;^1D&quot;,[751,&quot;^T&quot;,[&quot;^1C&quot;,[[&quot;^ &quot;,&quot;^6&quot;,[&quot;^1C&quot;,[]],&quot;^D&quot;,&quot;~u603b9bbd-c5ca-458c-86f9-1dc7773d7b46&quot;,&quot;^K&quot;,&quot;-e4--bd--a0--e7--9f--a5--e9--81--93--e9--9d--92--e5--b0--91--e5--b9--b4--e4--b8--ba--e4--bb--80--e4--b9--88--e5--a4--a9--e4--b8--8d--e6--80--95--e5--9c--b0--e4--b8--8d--e6--80--95--e5--90--97--ef--bc--9f--e5--9b--a0--e4--b8--ba--e4--bb--96--e4--bb--ac--e6--9c--89--e4--b8--80--e7--a7--8d--e2--80--9c--e8--87--aa--e6--88--91--e7--a5--9e--e5--8c--96--e2--80--9d--e7--9a--84--e8--83--bd--e5--8a--9b--ef--bc--8c--e8--a7--89--e5--be--97--e8--87--aa--e5--b7--b1--e6--98--af--e4--b8--96--e7--95--8c--e7--9a--84--e4--b8--bb--e8--a7--92--ef--bc--8c--e6--89--8d--e4--b8--8d--e4--bc--9a--e8--bd--bb--e6--98--93--e6--ad--bb--e6--8e--89--ef--bc--8c--e6--89--80--e4--bb--a5--e6--95--a2--e4--ba--8e--e6--97--a0--e8--a7--86--e4--b8--80--e5--88--87--e5--8d--b1--e9--99--a9--e3--80--82-&quot;,&quot;^Q&quot;,[&quot;^1R&quot;,[]],&quot;^T&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;:PROPERTIES:&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:created_at: 1609306897842&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:last_modified_at: 1609306897842&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:END:&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;没有一名青少年觉得自己是普通的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;再加上大脑额叶（能做复杂思考的部分）在青少年时期还没发育完成，他们只能看到五步之内的事，眼下的事就是天大的事，才不会想后果。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;谁还没年轻过？小时候我就经常作死，爬到大树顶上摘果子，被风吹得摇来摆去，还觉得不过瘾，直接放开双手大声高歌。后来有一次不小心摔了下来，幸好没摔死，只是脑震荡。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;而现在，就是站在高一点的地方，我都害怕了，因为明白了危险是客观存在的，并不会随主观想象而改变。即使我觉得自己不会死，到最后死依然是必然的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;2&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;年纪越大，“自我神化”的能力逐渐消退，大概就能接受自己不是世界中心，不是人群里的主角这事了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可能一辈子也遇不到爱情，可能梦想永远也无法实现，可能有生之年都无法做到财富自由，那就不活了吗？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;当然不啊，即使是打一场游戏，即使知道99.9%的概率会输，但我还是会不亦乐乎地打下去看看。不为什么，就想去创造一个逆转，即使结果仍无法逆转，背水一战热血沸腾的过程也是一种难得的体验。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;更何况，现实世界远比游戏世界辽阔，也无法只用输赢来定义。在大世界中，也许我们不一定能活成别人期待的样子，让所有人满意。但你还能创造自己的小世界，那里的规则完全由你自己来定。要玩透，一辈子显然是不够的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;3&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以，热气腾腾地做个普通人，不也挺好吗？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;但接受自己的普通，不代表放弃，也不代表不努力，更不是自我放纵或懒惰的借口。接受自己的普通，放弃的是不切实际的“想要快速赚钱快速成功的欲望”，而欲望没有达到就焦躁不安、纠结痛苦的糟糕状态。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;接受自己的普通，热气腾腾地，脚踏实地，一步步走向自己的心之所向。但是不再背负别人的期待，甚至也不再背负自己的期待，不再规定在哪个时间必须到达哪个点，你就没必要跟所有人去挤最短的那条直线，奔命而去了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;有些目的地，散步也是能绕过去的，没准还能好好享受周边的风景。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;4&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果受环境的影响过大，对抗的情绪过重，精神内耗过大，人就会疲惫不堪，慢慢失去内在的活力。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;最后，分享一个我很喜欢的，关于快乐的定义。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在一个采访中，主持人问：希区柯克先生，您对快乐的定义是什么？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;希区柯克回答是：一条清晰的地平线，什么也不用担心，只有富有创造性的又没有破坏性的事务。我无法接受争吵，我无法忍受人们之间的情感羁绊，我认为仇恨纯粹是浪费精力，并且毫无用处，我很敏感，从一个生气的人口中说出的重话，会让我受伤好几天，我知道我们只是血肉之身，我们会陷入各种各样的情绪中，叫它们负面情绪吧。但是当这些都被摒弃之后，你才能向前看，前方的路途才会无比清晰，之后你才能真正创造一些东西，我认为这些才是我想要的快乐。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;祝你快乐，如果快乐太难，就祝你平静。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“不要欺负你自己”，这句话是日剧《我们由奇迹构成》里面的一句台词，第一次听到时，我的心就被狠狠抽了一下。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;这让我想起来过去的自己，为了将来就业顺利，放弃了真正喜欢的专业，硬着头皮在实验室里做了四年的实验，硬着头皮把那些天书一样的化学方程式背下来，辛辛苦苦熬了四年终于得以毕业。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;别人都说上大学就好了，就自由了，就轻松了。但我上大学就坏了，就失去自由了，就更累了，比高三的时候压力还大，学习时间更长。因为不是擅长的科目，因为不是喜欢的专业，所以学起来特别痛苦且迷茫。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;那时候我已经濒临崩溃与抑郁，如果不是躲进学校图书馆里，每晚找叔本华、尼采、阿德勒、印度心灵大师克里希穆提那等等大神探讨痛苦的本源，活着的意义，人生的价值，最终开悟了一点，我都不知道自己是否能精神健全地毕业。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;到现在，工作了很多年之后，我依然觉得上大学的四年是我人生中最痛苦的四年，工作、加班、熬夜都没那么苦。因为那时的我做着自己不喜欢做的事，而且还逼迫了自己四年，把自己欺负得太狠了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;正因为有了大学这段反人性的经历，毕业以后，我誓死不再从事大学专业相关的工作，而是直接找了我喜欢的码字类工作，从此整个人从身体到精神都舒畅了很多。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;工作做的是自己擅长且喜欢的事，做起来就比较不费力，而且又因为喜欢，就会自我驱动去不停学习，中间虽也遇到过困难，但与大学时做自己不擅长的事带来的无力感相比，真的是小巫见大巫。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;与那些不想进入社会逃避工作而选择继续考研的人相反，我可以说是从校园速速逃进社会的，终于可以终结做与自己天赋完全相反的事了，开心到了想举杯欢呼的程度。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;当然现在回想起来，我还是后悔选错了专业，勉强了自己四年，因为那四年本来可以过得很愉快的。如果学习的是自己喜欢的东西，一切矛盾就不会存在，所有学习与考试的过程就不会变成了应付，而是挑战与检验。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;逼自己做不喜欢的事，就是欺负你自己。如果逼迫得多了，勉强得久了，被欺负得太厉害，就会纠结迷茫痛苦后悔恐惧，内在那个真实的你就会被扭曲，就会生病，就会承受不住的。而你所有的能量也将被浪费在反反复复的精神内耗上。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在《心流》一书中，有这样一段话：“知道自己要什么，并朝这个方向努力的人，感觉、思想、行动都能配合无间，内心的和谐自然涌现。生活在和谐之中的人，不论做什么、遭遇什么，都不会把精神能量浪费在怀疑、后悔、罪恶感及恐惧之上，精力永远用在有益的方面。对生命胸有成竹的人，内心的力量与宁静，就是内在一致的最高境界。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在《我们由奇迹构成》中，教授说：“虽然木勺也只是木勺，它不用费力去变成其他东西，也能在不同的场合发光发热，不要去拿木勺去跟其他东西比较，比较它能做到什么，又不能做到什么，只要单纯地发挥它自己的功用就好。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以，不要欺负你自己。就做你喜欢做的事，你擅长做的事，顺应你的天性，你才能活得自然又快乐。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;《四重奏》里，真纪说：“我觉得没必要所有人都拥有上进心，又不是所有人都想成为有钱人，不是所有人之间都存在竞争，我觉得每个人都会有正好适合自己的地方。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以请你不要因为家人的期待，或是世俗的眼光，或是一时的高薪，就欺负你自己，就放弃你真正喜欢的事，就放弃你想过的生活，活得太憋屈。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果你已经尽自己所能做到最好，几乎到了极限，但结果没有如你所愿，请你也不要再欺负你自己。接受失败，接受不完美，接受自己只是个普通人，也不丢人。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;不要欺负你自己，生命如此珍贵，不想做的事就少做，不喜欢的人就远离，去和你喜欢的一切呆在一起，如果世间有幸福，这也算一种。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;~:content&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;复杂的世界里，一个就够了&quot;]]]],&quot;~:items&quot;,[],&quot;^1U&quot;,[],&quot;~:indent&quot;,0,&quot;~:ordered&quot;,false],[&quot;^ &quot;,&quot;^2&lt;&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;我所理解的生活，就是和自己喜欢的一切呆在一起&quot;]]]],&quot;^2=&quot;,[],&quot;^1U&quot;,[],&quot;^2&gt;&quot;,0,&quot;^2?&quot;,false],[&quot;^ &quot;,&quot;^2&lt;&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;冬天了 自杀的新闻还蛮多的 生命对每个人只有一次 命是自己的 想怎么过就怎么过 撑到最后也是胜利&quot;]]]],&quot;^2=&quot;,[],&quot;^1U&quot;,[],&quot;^2&gt;&quot;,0,&quot;^2?&quot;,false]]]],&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,48,&quot;^1M&quot;,8204],&quot;^Z&quot;,2,&quot;^10&quot;,[],&quot;^11&quot;,[[&quot;Plain&quot;,&quot;你知道青少年为什么天不怕地不怕吗？因为他们有一种“自我神化”的能力，觉得自己是世界的主角，才不会轻易死掉，所以敢于无视一切危险。&quot;]],&quot;^1&gt;&quot;,[]]]],536870915]],[&quot;^1D&quot;,[751,&quot;^14&quot;,&quot;---\\r\\ntitle: 你是如何放过自己的\\r\\n---\\r\\n\\r\\n&quot;,536870915]],[&quot;^1D&quot;,[751,&quot;^1&lt;&quot;,90,536870915]],[&quot;^1D&quot;,[751,&quot;^Y&quot;,&quot;^1I&quot;,536870915]],[&quot;^1D&quot;,[751,&quot;^Z&quot;,2,536870915]],[&quot;^1D&quot;,[751,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1L&quot;,0,&quot;^1M&quot;,48],536870915]],[&quot;^1D&quot;,[751,&quot;^19&quot;,207,536870915]],[&quot;^1D&quot;,[751,&quot;^A&quot;,true,536870915]],[&quot;^1D&quot;,[751,&quot;^D&quot;,&quot;~u603b9bbd-62c4-434b-8a63-7a8cbd3b5c9c&quot;,536870915]],[&quot;^1D&quot;,[752,&quot;^K&quot;,&quot;-e4--bd--a0--e7--9f--a5--e9--81--93--e9--9d--92--e5--b0--91--e5--b9--b4--e4--b8--ba--e4--bb--80--e4--b9--88--e5--a4--a9--e4--b8--8d--e6--80--95--e5--9c--b0--e4--b8--8d--e6--80--95--e5--90--97--ef--bc--9f--e5--9b--a0--e4--b8--ba--e4--bb--96--e4--bb--ac--e6--9c--89--e4--b8--80--e7--a7--8d--e2--80--9c--e8--87--aa--e6--88--91--e7--a5--9e--e5--8c--96--e2--80--9d--e7--9a--84--e8--83--bd--e5--8a--9b--ef--bc--8c--e8--a7--89--e5--be--97--e8--87--aa--e5--b7--b1--e6--98--af--e4--b8--96--e7--95--8c--e7--9a--84--e4--b8--bb--e8--a7--92--ef--bc--8c--e6--89--8d--e4--b8--8d--e4--bc--9a--e8--bd--bb--e6--98--93--e6--ad--bb--e6--8e--89--ef--bc--8c--e6--89--80--e4--bb--a5--e6--95--a2--e4--ba--8e--e6--97--a0--e8--a7--86--e4--b8--80--e5--88--87--e5--8d--b1--e9--99--a9--e3--80--82-&quot;,536870915]],[&quot;^1D&quot;,[752,&quot;^T&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;:PROPERTIES:&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:created_at: 1609306897842&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:last_modified_at: 1609306897842&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;:END:&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;没有一名青少年觉得自己是普通的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;再加上大脑额叶（能做复杂思考的部分）在青少年时期还没发育完成，他们只能看到五步之内的事，眼下的事就是天大的事，才不会想后果。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;谁还没年轻过？小时候我就经常作死，爬到大树顶上摘果子，被风吹得摇来摆去，还觉得不过瘾，直接放开双手大声高歌。后来有一次不小心摔了下来，幸好没摔死，只是脑震荡。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;而现在，就是站在高一点的地方，我都害怕了，因为明白了危险是客观存在的，并不会随主观想象而改变。即使我觉得自己不会死，到最后死依然是必然的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;2&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;年纪越大，“自我神化”的能力逐渐消退，大概就能接受自己不是世界中心，不是人群里的主角这事了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可能一辈子也遇不到爱情，可能梦想永远也无法实现，可能有生之年都无法做到财富自由，那就不活了吗？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;当然不啊，即使是打一场游戏，即使知道99.9%的概率会输，但我还是会不亦乐乎地打下去看看。不为什么，就想去创造一个逆转，即使结果仍无法逆转，背水一战热血沸腾的过程也是一种难得的体验。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;更何况，现实世界远比游戏世界辽阔，也无法只用输赢来定义。在大世界中，也许我们不一定能活成别人期待的样子，让所有人满意。但你还能创造自己的小世界，那里的规则完全由你自己来定。要玩透，一辈子显然是不够的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;3&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以，热气腾腾地做个普通人，不也挺好吗？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;但接受自己的普通，不代表放弃，也不代表不努力，更不是自我放纵或懒惰的借口。接受自己的普通，放弃的是不切实际的“想要快速赚钱快速成功的欲望”，而欲望没有达到就焦躁不安、纠结痛苦的糟糕状态。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;接受自己的普通，热气腾腾地，脚踏实地，一步步走向自己的心之所向。但是不再背负别人的期待，甚至也不再背负自己的期待，不再规定在哪个时间必须到达哪个点，你就没必要跟所有人去挤最短的那条直线，奔命而去了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;有些目的地，散步也是能绕过去的，没准还能好好享受周边的风景。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;4&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果受环境的影响过大，对抗的情绪过重，精神内耗过大，人就会疲惫不堪，慢慢失去内在的活力。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;最后，分享一个我很喜欢的，关于快乐的定义。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在一个采访中，主持人问：希区柯克先生，您对快乐的定义是什么？&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;希区柯克回答是：一条清晰的地平线，什么也不用担心，只有富有创造性的又没有破坏性的事务。我无法接受争吵，我无法忍受人们之间的情感羁绊，我认为仇恨纯粹是浪费精力，并且毫无用处，我很敏感，从一个生气的人口中说出的重话，会让我受伤好几天，我知道我们只是血肉之身，我们会陷入各种各样的情绪中，叫它们负面情绪吧。但是当这些都被摒弃之后，你才能向前看，前方的路途才会无比清晰，之后你才能真正创造一些东西，我认为这些才是我想要的快乐。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;祝你快乐，如果快乐太难，就祝你平静。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“不要欺负你自己”，这句话是日剧《我们由奇迹构成》里面的一句台词，第一次听到时，我的心就被狠狠抽了一下。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;这让我想起来过去的自己，为了将来就业顺利，放弃了真正喜欢的专业，硬着头皮在实验室里做了四年的实验，硬着头皮把那些天书一样的化学方程式背下来，辛辛苦苦熬了四年终于得以毕业。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;别人都说上大学就好了，就自由了，就轻松了。但我上大学就坏了，就失去自由了，就更累了，比高三的时候压力还大，学习时间更长。因为不是擅长的科目，因为不是喜欢的专业，所以学起来特别痛苦且迷茫。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;那时候我已经濒临崩溃与抑郁，如果不是躲进学校图书馆里，每晚找叔本华、尼采、阿德勒、印度心灵大师克里希穆提那等等大神探讨痛苦的本源，活着的意义，人生的价值，最终开悟了一点，我都不知道自己是否能精神健全地毕业。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;到现在，工作了很多年之后，我依然觉得上大学的四年是我人生中最痛苦的四年，工作、加班、熬夜都没那么苦。因为那时的我做着自己不喜欢做的事，而且还逼迫了自己四年，把自己欺负得太狠了。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;正因为有了大学这段反人性的经历，毕业以后，我誓死不再从事大学专业相关的工作，而是直接找了我喜欢的码字类工作，从此整个人从身体到精神都舒畅了很多。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;工作做的是自己擅长且喜欢的事，做起来就比较不费力，而且又因为喜欢，就会自我驱动去不停学习，中间虽也遇到过困难，但与大学时做自己不擅长的事带来的无力感相比，真的是小巫见大巫。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;与那些不想进入社会逃避工作而选择继续考研的人相反，我可以说是从校园速速逃进社会的，终于可以终结做与自己天赋完全相反的事了，开心到了想举杯欢呼的程度。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;当然现在回想起来，我还是后悔选错了专业，勉强了自己四年，因为那四年本来可以过得很愉快的。如果学习的是自己喜欢的东西，一切矛盾就不会存在，所有学习与考试的过程就不会变成了应付，而是挑战与检验。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;逼自己做不喜欢的事，就是欺负你自己。如果逼迫得多了，勉强得久了，被欺负得太厉害，就会纠结迷茫痛苦后悔恐惧，内在那个真实的你就会被扭曲，就会生病，就会承受不住的。而你所有的能量也将被浪费在反反复复的精神内耗上。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在《心流》一书中，有这样一段话：“知道自己要什么，并朝这个方向努力的人，感觉、思想、行动都能配合无间，内心的和谐自然涌现。生活在和谐之中的人，不论做什么、遭遇什么，都不会把精神能量浪费在怀疑、后悔、罪恶感及恐惧之上，精力永远用在有益的方面。对生命胸有成竹的人，内心的力量与宁静，就是内在一致的最高境界。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;在《我们由奇迹构成》中，教授说：“虽然木勺也只是木勺，它不用费力去变成其他东西，也能在不同的场合发光发热，不要去拿木勺去跟其他东西比较，比较它能做到什么，又不能做到什么，只要单纯地发挥它自己的功用就好。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以，不要欺负你自己。就做你喜欢做的事，你擅长做的事，顺应你的天性，你才能活得自然又快乐。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;《四重奏》里，真纪说：“我觉得没必要所有人都拥有上进心，又不是所有人都想成为有钱人，不是所有人之间都存在竞争，我觉得每个人都会有正好适合自己的地方。”&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以请你不要因为家人的期待，或是世俗的眼光，或是一时的高薪，就欺负你自己，就放弃你真正喜欢的事，就放弃你想过的生活，活得太憋屈。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果你已经尽自己所能做到最好，几乎到了极限，但结果没有如你所愿，请你也不要再欺负你自己。接受失败，接受不完美，接受自己只是个普通人，也不丢人。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;不要欺负你自己，生命如此珍贵，不想做的事就少做，不喜欢的人就远离，去和你喜欢的一切呆在一起，如果世间有幸福，这也算一种。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^2&lt;&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;复杂的世界里，一个就够了&quot;]]]],&quot;^2=&quot;,[],&quot;^1U&quot;,[],&quot;^2&gt;&quot;,0,&quot;^2?&quot;,false],[&quot;^ &quot;,&quot;^2&lt;&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;我所理解的生活，就是和自己喜欢的一切呆在一起&quot;]]]],&quot;^2=&quot;,[],&quot;^1U&quot;,[],&quot;^2&gt;&quot;,0,&quot;^2?&quot;,false],[&quot;^ &quot;,&quot;^2&lt;&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;冬天了 自杀的新闻还蛮多的 生命对每个人只有一次 命是自己的 想怎么过就怎么过 撑到最后也是胜利&quot;]]]],&quot;^2=&quot;,[],&quot;^1U&quot;,[],&quot;^2&gt;&quot;,0,&quot;^2?&quot;,false]]]],536870915]],[&quot;^1D&quot;,[752,&quot;^14&quot;,&quot;## 你知道青少年为什么天不怕地不怕吗？因为他们有一种“自我神化”的能力，觉得自己是世界的主角，才不会轻易死掉，所以敢于无视一切危险。\\r\\n:PROPERTIES:\\r\\n:created_at: 1609306897842\\r\\n:last_modified_at: 1609306897842\\r\\n:END:\\r\\n\\r\\n没有一名青少年觉得自己是普通的。\\r\\n\\r\\n再加上大脑额叶（能做复杂思考的部分）在青少年时期还没发育完成，他们只能看到五步之内的事，眼下的事就是天大的事，才不会想后果。\\r\\n\\r\\n谁还没年轻过？小时候我就经常作死，爬到大树顶上摘果子，被风吹得摇来摆去，还觉得不过瘾，直接放开双手大声高歌。后来有一次不小心摔了下来，幸好没摔死，只是脑震荡。\\r\\n\\r\\n而现在，就是站在高一点的地方，我都害怕了，因为明白了危险是客观存在的，并不会随主观想象而改变。即使我觉得自己不会死，到最后死依然是必然的。\\r\\n\\r\\n2\\r\\n年纪越大，“自我神化”的能力逐渐消退，大概就能接受自己不是世界中心，不是人群里的主角这事了。\\r\\n\\r\\n可能一辈子也遇不到爱情，可能梦想永远也无法实现，可能有生之年都无法做到财富自由，那就不活了吗？\\r\\n\\r\\n当然不啊，即使是打一场游戏，即使知道99.9%的概率会输，但我还是会不亦乐乎地打下去看看。不为什么，就想去创造一个逆转，即使结果仍无法逆转，背水一战热血沸腾的过程也是一种难得的体验。\\r\\n\\r\\n更何况，现实世界远比游戏世界辽阔，也无法只用输赢来定义。在大世界中，也许我们不一定能活成别人期待的样子，让所有人满意。但你还能创造自己的小世界，那里的规则完全由你自己来定。要玩透，一辈子显然是不够的。\\r\\n\\r\\n3\\r\\n所以，热气腾腾地做个普通人，不也挺好吗？\\r\\n\\r\\n但接受自己的普通，不代表放弃，也不代表不努力，更不是自我放纵或懒惰的借口。接受自己的普通，放弃的是不切实际的“想要快速赚钱快速成功的欲望”，而欲望没有达到就焦躁不安、纠结痛苦的糟糕状态。\\r\\n\\r\\n接受自己的普通，热气腾腾地，脚踏实地，一步步走向自己的心之所向。但是不再背负别人的期待，甚至也不再背负自己的期待，不再规定在哪个时间必须到达哪个点，你就没必要跟所有人去挤最短的那条直线，奔命而去了。\\r\\n\\r\\n有些目的地，散步也是能绕过去的，没准还能好好享受周边的风景。\\r\\n\\r\\n4\\r\\n如果受环境的影响过大，对抗的情绪过重，精神内耗过大，人就会疲惫不堪，慢慢失去内在的活力。\\r\\n\\r\\n最后，分享一个我很喜欢的，关于快乐的定义。\\r\\n\\r\\n在一个采访中，主持人问：希区柯克先生，您对快乐的定义是什么？\\r\\n\\r\\n希区柯克回答是：一条清晰的地平线，什么也不用担心，只有富有创造性的又没有破坏性的事务。我无法接受争吵，我无法忍受人们之间的情感羁绊，我认为仇恨纯粹是浪费精力，并且毫无用处，我很敏感，从一个生气的人口中说出的重话，会让我受伤好几天，我知道我们只是血肉之身，我们会陷入各种各样的情绪中，叫它们负面情绪吧。但是当这些都被摒弃之后，你才能向前看，前方的路途才会无比清晰，之后你才能真正创造一些东西，我认为这些才是我想要的快乐。\\r\\n\\r\\n祝你快乐，如果快乐太难，就祝你平静。\\r\\n\\r\\n“不要欺负你自己”，这句话是日剧《我们由奇迹构成》里面的一句台词，第一次听到时，我的心就被狠狠抽了一下。\\r\\n\\r\\n这让我想起来过去的自己，为了将来就业顺利，放弃了真正喜欢的专业，硬着头皮在实验室里做了四年的实验，硬着头皮把那些天书一样的化学方程式背下来，辛辛苦苦熬了四年终于得以毕业。\\r\\n\\r\\n别人都说上大学就好了，就自由了，就轻松了。但我上大学就坏了，就失去自由了，就更累了，比高三的时候压力还大，学习时间更长。因为不是擅长的科目，因为不是喜欢的专业，所以学起来特别痛苦且迷茫。\\r\\n\\r\\n那时候我已经濒临崩溃与抑郁，如果不是躲进学校图书馆里，每晚找叔本华、尼采、阿德勒、印度心灵大师克里希穆提那等等大神探讨痛苦的本源，活着的意义，人生的价值，最终开悟了一点，我都不知道自己是否能精神健全地毕业。\\r\\n\\r\\n到现在，工作了很多年之后，我依然觉得上大学的四年是我人生中最痛苦的四年，工作、加班、熬夜都没那么苦。因为那时的我做着自己不喜欢做的事，而且还逼迫了自己四年，把自己欺负得太狠了。\\r\\n\\r\\n正因为有了大学这段反人性的经历，毕业以后，我誓死不再从事大学专业相关的工作，而是直接找了我喜欢的码字类工作，从此整个人从身体到精神都舒畅了很多。\\r\\n\\r\\n工作做的是自己擅长且喜欢的事，做起来就比较不费力，而且又因为喜欢，就会自我驱动去不停学习，中间虽也遇到过困难，但与大学时做自己不擅长的事带来的无力感相比，真的是小巫见大巫。\\r\\n\\r\\n与那些不想进入社会逃避工作而选择继续考研的人相反，我可以说是从校园速速逃进社会的，终于可以终结做与自己天赋完全相反的事了，开心到了想举杯欢呼的程度。\\r\\n\\r\\n当然现在回想起来，我还是后悔选错了专业，勉强了自己四年，因为那四年本来可以过得很愉快的。如果学习的是自己喜欢的东西，一切矛盾就不会存在，所有学习与考试的过程就不会变成了应付，而是挑战与检验。\\r\\n\\r\\n逼自己做不喜欢的事，就是欺负你自己。如果逼迫得多了，勉强得久了，被欺负得太厉害，就会纠结迷茫痛苦后悔恐惧，内在那个真实的你就会被扭曲，就会生病，就会承受不住的。而你所有的能量也将被浪费在反反复复的精神内耗上。\\r\\n\\r\\n在《心流》一书中，有这样一段话：“知道自己要什么，并朝这个方向努力的人，感觉、思想、行动都能配合无间，内心的和谐自然涌现。生活在和谐之中的人，不论做什么、遭遇什么，都不会把精神能量浪费在怀疑、后悔、罪恶感及恐惧之上，精力永远用在有益的方面。对生命胸有成竹的人，内心的力量与宁静，就是内在一致的最高境界。”\\r\\n\\r\\n在《我们由奇迹构成》中，教授说：“虽然木勺也只是木勺，它不用费力去变成其他东西，也能在不同的场合发光发热，不要去拿木勺去跟其他东西比较，比较它能做到什么，又不能做到什么，只要单纯地发挥它自己的功用就好。”\\r\\n\\r\\n所以，不要欺负你自己。就做你喜欢做的事，你擅长做的事，顺应你的天性，你才能活得自然又快乐。\\r\\n\\r\\n《四重奏》里，真纪说：“我觉得没必要所有人都拥有上进心，又不是所有人都想成为有钱人，不是所有人之间都存在竞争，我觉得每个人都会有正好适合自己的地方。”\\r\\n\\r\\n所以请你不要因为家人的期待，或是世俗的眼光，或是一时的高薪，就欺负你自己，就放弃你真正喜欢的事，就放弃你想过的生活，活得太憋屈。\\r\\n\\r\\n如果你已经尽自己所能做到最好，几乎到了极限，但结果没有如你所愿，请你也不要再欺负你自己。接受失败，接受不完美，接受自己只是个普通人，也不丢人。\\r\\n\\r\\n不要欺负你自己，生命如此珍贵，不想做的事就少做，不喜欢的人就远离，去和你喜欢的一切呆在一起，如果世间有幸福，这也算一种。\\r\\n\\r\\n*   复杂的世界里，一个就够了\\r\\n*   我所理解的生活，就是和自己喜欢的一切呆在一起\\r\\n*   冬天了 自杀的新闻还蛮多的 生命对每个人只有一次 命是自己的 想怎么过就怎么过 撑到最后也是胜利\\r\\n&quot;,536870915]],[&quot;^1D&quot;,[752,&quot;^1&lt;&quot;,90,536870915]],[&quot;^1D&quot;,[752,&quot;^Y&quot;,&quot;^1I&quot;,536870915]],[&quot;^1D&quot;,[752,&quot;^Z&quot;,2,536870915]],[&quot;^1D&quot;,[752,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,48,&quot;^1M&quot;,8204],536870915]],[&quot;^1D&quot;,[752,&quot;^19&quot;,207,536870915]],[&quot;^1D&quot;,[752,&quot;^11&quot;,[[&quot;Plain&quot;,&quot;你知道青少年为什么天不怕地不怕吗？因为他们有一种
